
<div class="card">
  
    <table class="table table-custom">
      <thead>
        <tr>
          <th>App Updater Config</th>
          <th>Execution Date</th>
          <th>Status</th>
          <th>log</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of results">
          <td>{{result.appUpdaterConfig.name}}</td>
          <td>{{result.executionDate}}</td>
          <td>{{result.status}}</td>
          <td><button (click)="viewContent('Deploy Result', result.log)" class="btn btn-secondary">View</button></td>
        </tr>
      </tbody>
    </table>
    <app-view-modal *ngIf="showModal" [title]="modalTitle" [content]="selectedContent" (close)="closeModal()"></app-view-modal>
  </div>
