<div class="container">
    <fieldset class="fieldset">
      <legend class="title">{{ isEditMode ? 'edit' : 'Add' }} Data Base</legend>
      <form [formGroup]="databaseForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="alias">Alias</label>
          <input id="alias" formControlName="alias" class="form-control" />
        </div>
        <div class="form-group">
          <label for="host">Host</label>
          <input id="host" formControlName="host" class="form-control" />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" formControlName="name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" class="form-control" />
        </div>
        <div class="form-group">
          <label for="port">Port</label>
          <input id="port" formControlName="port" type="number" class="form-control" />
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <input id="type" formControlName="type" class="form-control" />
        </div>
        <div class="form-group">
          <label for="user">User</label>
          <input id="user" formControlName="user" class="form-control" />
        </div>
        <div class="align-center">
          <button type="submit" class="btn-edit">{{ isEditMode ? 'edit' : 'add' }}</button>
        </div>
      </form>
    </fieldset>
  </div>
