<div class="card">
  <form (ngSubmit)="onSubmit(vmForm)" #vmForm="ngForm">
    <table>
      <tbody>
        <tr>
          <td><label for="name">Name</label></td>
          <td><label for="user">User</label></td>
        </tr>
        <tr>
          <td>
            <div class="form-group">
              <input type="text" id="name" class="form-control" name="name" [readonly]="isReadOnly"
                [(ngModel)]="currentVM.name" required #name="ngModel">
              <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                Name is required.
              </div>
            </div>
          </td>
          <td>
            <div class="form-group">

              <input type="text" id="user" class="form-control" name="user" [(ngModel)]="currentVM.user" required
                #user="ngModel">
              <div *ngIf="user.invalid && (user.dirty || user.touched)" class="alert alert-danger">
                User is required.
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td><label for="host">Host</label></td>
          <td><label for="password">Password</label></td>
        </tr>
        <tr>
          <td>
            <div class="form-group">

              <input type="text" id="host" class="form-control" name="host" [(ngModel)]="currentVM.host" required
                #host="ngModel">
              <div *ngIf="host.invalid && (host.dirty || host.touched)" class="alert alert-danger">
                Host is required.
              </div>
            </div>
          </td>
          <td>
            <div class="form-group">

              <input type="password" id="password" class="form-control" name="password" [(ngModel)]="currentVM.password"
                required #password="ngModel">
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                Password is required.
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td> <label for="port">Port</label></td>
          <td></td>
        </tr>
        <tr>
          <td>
            <div class="form-group">

              <input type="number" id="port" class="form-control" name="port" [(ngModel)]="currentVM.port" required
                #port="ngModel">
              <div *ngIf="port.invalid && (port.dirty || port.touched)" class="alert alert-danger">
                Port is required.
              </div>
            </div>
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <!-- Submit Button -->
    <button type="submit" class="btn-edit" [disabled]="vmForm.invalid">{{submitMessage}}</button>
  </form>
</div>





<div class="container">
  <h2>Add Commands</h2>
  <form (ngSubmit)="addCommand(cmd)" #commandForm="ngForm" class="command-form">
    <div class="form-group">
      <label for="command">Command</label>
      <input
        type="text"
        id="command"
        class="form-control"
        required
        [(ngModel)]="cmd.command"
        name="command"
        #commandInput="ngModel"
      />
      <div *ngIf="commandInput.invalid && (commandInput.dirty || commandInput.touched)" class="text-danger">
        Command is required.
      </div>
    </div>

    <div class="form-group form-check">
      <input
        type="checkbox"
        id="runAsRoot"
        class="form-check-input"
        [(ngModel)]="cmd.runAsRoot"
        name="runAsRoot"
      />
      <label for="runAsRoot" class="form-check-label">Run as Root</label>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="commandForm.invalid">{{ addMessage }}</button>
  </form>
