<div class="card">
<form (ngSubmit)="onSubmit(vmForm)" #vmForm="ngForm">
      
    <!-- Name Field -->
    <div class="form-group">
      <label for="name">Name</label>
      <input 
        type="text" 
        id="name" 
        class="form-control" 
        name="name" 
        [readonly]="isReadOnly"
        [(ngModel)]="currentVM.name"
        required 
        #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        Name is required.
      </div>

    </div>
    
    <!-- User Field -->
    <div class="form-group">
      <label for="user">User</label>
      <input 
        type="text" 
        id="user" 
        class="form-control" 
        name="user" 
        [(ngModel)]="currentVM.user"
        required 
        #user="ngModel">
      <div *ngIf="user.invalid && (user.dirty || user.touched)" class="alert alert-danger">
        User is required.
      </div>
    </div>
    
    <!-- Host Field -->
    <div class="form-group">
      <label for="host">Host</label>
      <input 
        type="text" 
        id="host" 
        class="form-control" 
        name="host" 
        [(ngModel)]="currentVM.host"
        required 
        #host="ngModel">
      <div *ngIf="host.invalid && (host.dirty || host.touched)" class="alert alert-danger">
        Host is required.
      </div>
    </div>
    
    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        class="form-control" 
        name="password" 
        [(ngModel)]="currentVM.password"
        required 
        #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        Password is required.
      </div>
    </div>
    
    <!-- Port Field -->
    <div class="form-group">
      <label for="port">Port</label>
      <input 
        type="number" 
        id="port" 
        class="form-control" 
        name="port" 
        [(ngModel)]="currentVM.port"
        required 
        #port="ngModel">
      <div *ngIf="port.invalid && (port.dirty || port.touched)" class="alert alert-danger">
        Port is required.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn-edit" [disabled]="vmForm.invalid">{{submitMessage}}</button>
  </form>
</div>
