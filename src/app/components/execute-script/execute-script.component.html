<div class="fieldset">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="databaseName">Database Name:</label>
      <input id="databaseName" [(ngModel)]="databaseName" name="databaseName" class="half-width" required>
    </div>
    <div class="form-group">
      <label for="file">Select SQL File:</label>
      <input id="file" type="file" (change)="onFileChange($event)" class="half-width" required>
    </div>
    <div class="align-center">
      <button type="submit" class="add-btn">Execute Script</button>
    </div>
  </form>

  <div *ngIf="executionResult" class="fieldset">
    <h3>Execution Result:</h3>
    <pre>{{ executionResult | json }}</pre>
  </div>
</div>
